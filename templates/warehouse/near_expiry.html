{% extends 'base.html' %}
{% block title %}临期列表{% endblock %}
{% block content %}
<h1>临期（30天内）</h1>
<table class="table">
  <tr><th>商品</th><th>批次</th><th>过期</th><th>数量</th></tr>
  {% for b in batches %}
  <tr>
    <td>{{ b.item.name }}</td>
    <td>{{ b.batch_number }}</td>
    <td>{{ b.expiry_date }}</td>
    <td>{{ b.quantity_units }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="4">暂无临期商品</td></tr>
  {% endfor %}
</table>
{% endblock %}
